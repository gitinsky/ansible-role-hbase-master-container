- name: check if a hbase-master container is started
  command: bash -c "docker ps | grep hbase-master"
  ignore_errors: True
  register: result

- name: start an hbase-master container
  command: docker run
            -d {% if docker_net_false|default(False) %}
              -n=false -v {{ ext_hadoop_conf_volume }}/hosts:/etc/hosts
            {% endif %}
            -h {{ ansible_hostname }}{% if docker_net_false|default(False) %}-mn{% endif %}
            --dns {{ ansible_docker0.ipv4.address }}
            --dns {{ docker_dns_2 }}
            --dns-search node.dc1.consul
            -p={{ hbase_regionserver_port }}:{{ hbase_regionserver_port }}
            -p=16030:16030
            -p={{ hbase_master_info_port }}:{{ hbase_master_info_port }}
            -v {{ ext_hadoop_conf_volume }}:/hbase/conf
            -name hbase-master gitinsky/hbase-master:0.1.1
  register: docker_id
  when: result|failed

- name: start network
  shell: /root/ovswork.sh br10 {{ docker_id.stdout }} {{ network_map[ '' + ansible_hostname + '-mn' ] }}/24 {{ network_map[ '_broadcast' ] }} {{ network_map['_gateway'] }}
  when: (docker_id.changed == True) and (docker_net_false|default(False) == True)
